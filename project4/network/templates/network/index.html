{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <h1>All Posts</h1>
    <div class="my-3 mx-5">
            <h2>New Post</h2>
            <form action="{% url 'new_post' %}" method="post">
                {% csrf_token %}
                <textarea name="content" row="4" cols="100"></textarea>
                <br/>
                <input type="submit" value="Post" class="btn btn-primary"/>
            </form>
        </div>
    {% endif %}
{% endblock %}
